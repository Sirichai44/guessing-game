<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game | Memory Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>
    </button>
    <h1>Guessing Game
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i>Questions
        </button>
    </h1>

    <div class="card-container cards" id="card-container">
        <!-- <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>1+1 = ?</p>
                </div>
                <div class="inner-card-back">
                    <p>2</p>
                </div>
            </div>
        </div> -->
    </div>

    <div class="navigation">
        <button id="prev" class="nav-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="add-container" id="add-container">
        <h3>
            Add Question
            <button id="hidden" class="btn btn-small btn-hidden">
                <i class="fas fa-times"></i>
            </button>
        </h3>
    
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>Add Question
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
